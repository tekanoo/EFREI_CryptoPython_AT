<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CryptoPython - Dino Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      margin-top: 30px;
    }
    #game {
      position: relative;
      width: 800px;
      height: 200px;
      margin: 40px auto;
      background-color: #fff;
      border: 2px solid #333;
      overflow: hidden;
    }
    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background-color: #333;
    }
    .jump {
      animation: jump 0.4s ease-out;
    }
    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 100px; }
      100% { bottom: 0; }
    }
    #obstacle {
      position: absolute;
      bottom: 0;
      right: -20px;
      width: 20px;
      height: 40px;
      background-color: red;
      animation: moveObstacle 2s linear infinite;
    }
    @keyframes moveObstacle {
      0% { right: -20px; }
      100% { right: 820px; }
    }
    #score {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Bienvenue sur ma page AT !</h1>
  <div id="score">Score : 0</div>
  <div id="game">
    <div id="dino"></div>
    <div id="obstacle"></div>
  </div>

  <script>
    const dino = document.getElementById('dino');
    const obstacle = document.getElementById('obstacle');
    const scoreDisplay = document.getElementById('score');
    let isJumping = false;
    let score = 0;
    let gameOver = false;

    document.addEventListener('keydown', () => {
      if (!isJumping && !gameOver) {
        jump();
      }
    });

    function jump() {
      isJumping = true;
      dino.classList.add('jump');
      setTimeout(() => {
        dino.classList.remove('jump');
        isJumping = false;
      }, 400);
    }

    function checkCollision() {
      const dinoTop = dino.getBoundingClientRect().top;
      const obstacleRect = obstacle.getBoundingClientRect();
      const dinoRect = dino.getBoundingClientRect();

      if (
        obstacleRect.left < dinoRect.right &&
        obstacleRect.right > dinoRect.left &&
        obstacleRect.bottom > dinoRect.top
      ) {
        gameOver = true;
        obstacle.style.animationPlayState = 'paused';
        alert("ðŸ’¥ Game Over ! Score : " + score);
        location.reload(); // Recharge le jeu
      }
    }

    function updateScore() {
      if (!gameOver) {
        score++;
        scoreDisplay.textContent = "Score : " + score;
      }
    }

    setInterval(() => {
      checkCollision();
    }, 10);

    setInterval(() => {
      updateScore();
    }, 200);
  </script>

</body>
</html>
