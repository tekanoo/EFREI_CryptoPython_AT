<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CryptoPython - Dino Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #f0f0f0;
    }
    h1 {
      margin-top: 30px;
    }
    #game {
      position: relative;
      width: 800px;
      height: 200px;
      margin: 40px auto;
      background-color: #fff;
      border: 2px solid #333;
      overflow: hidden;
    }
    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background-color: #333;
    }
    .jump {
      animation: jump 0.5s ease-out forwards;
    }
    @keyframes jump {
      0% { bottom: 0; }
      50% { bottom: 100px; }
      100% { bottom: 0; }
    }
    #obstacle {
      position: absolute;
      bottom: 0;
      left: 800px;
      width: 20px;
      height: 40px;
      background-color: red;
    }
    #score {
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Bienvenue sur ma page AT !</h1>
  <div id="score">Score : 0</div>
  <div id="game">
    <div id="dino"></div>
    <div id="obstacle"></div>
  </div>

  <script>
    const dino = document.getElementById('dino');
    const obstacle = document.getElementById('obstacle');
    const scoreDisplay = document.getElementById('score');

    let isJumping = false;
    let score = 0;
    let gameOver = false;
    let obstacleX = 800;

    document.addEventListener('keydown', () => {
      if (!isJumping && !gameOver) {
        jump();
      }
    });

    function jump() {
      isJumping = true;
      dino.classList.add('jump');
      setTimeout(() => {
        dino.classList.remove('jump');
        isJumping = false;
      }, 500);
    }

    function moveObstacle() {
      if (gameOver) return;
      obstacleX -= 5;
      if (obstacleX < -20) {
        obstacleX = 800;
        score++;
        scoreDisplay.textContent = "Score : " + score;
      }
      obstacle.style.left = obstacleX + "px";

      checkCollision();
      requestAnimationFrame(moveObstacle);
    }

    function checkCollision() {
      const dinoTop = parseInt(window.getComputedStyle(dino).bottom);
      const obsLeft = obstacleX;

      if (obsLeft < 90 && obsLeft > 50 && dinoTop < 40) {
        gameOver = true;
        alert("ðŸ’¥ Game Over ! Score : " + score);
        location.reload();
      }
    }

    // DÃ©marrer le mouvement
    moveObstacle();
  </script>

</body>
</html>
